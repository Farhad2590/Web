<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Cash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header></header>
    <main class=" font-poppins bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home  -->
        <section id="home" class=" min-h-screen flex justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-5">
                <h1 class="font-anton text-4xl font-semibold text-white poppins-semibold">Alpha Cash Pro</h1>
                <p class="text-sm text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class=" btn btn-white">Play Now</button>
            </div>
        </section>

        <!-- play ground  -->
        <section id="play" class="flex flex-col justify-center items-center hidden">
            <!-- screen  -->
            <div>
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC]  bg-[#FFFFFFB3]">
                    <div class="flex text-white justify-center">
                        <p class="bg-black px-4 pb-2 rounded-sm">Don't watch keyboard while playing...</p>
                    </div>

                    <div class="flex justify-center items-center h-full">
                        <p id="currentAlphabet" class="text-6xl font-bold">Y</p>
                    </div>
                </div>
            </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex gap-96 justify-between">
                <button class="btn bg-purple-300">
                    Life
                    <img src="images/life.svg" alt="" srcset=""> <span id="life">5</span>

                </button>
                <button onclick="score()" class="btn bg-violet-600	">
                    Score
                    <img src="images/dollar.svg" alt="" srcset=""> <span id="score">0</span>

                </button>
            </div>
        </section>

        <!-- score  -->
        <section id="scorelist" class="min-h-screen flex justify-center items-center hidden">
            <div class="text-center  space-y-6 bg-[#FFFFFF33] p-6 rounded-lg">
                <h1 class="text-6xl text-white">
                    <span>Score : </span>
                    <span id="score_final">0</span>
                </h1>
                <button onclick="play()" class="btn bg-white">Play Now</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
