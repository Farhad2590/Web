<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        *{
            margin: 10px;
        }
        p{
            color: aquamarine;
        }
        h3,h2{
            color: blue;
        }
        #fargad{
            background-color: aqua;
        }
        .farhad{
            font-size: 32px;
        }
        .bold{
            background-color: bisque;
        }
        input[type="password"]{
            color: red;
        }
    </style>
</head>
<body>
    <p class="farhad">My Firdt Line</p>
    <h3>My second line</h3>
    <p>My Firdt Line</p>
    <h2 id="fargad">My second line</h2>
    <p class="farhad bold">My Firdt Line</p>
    <h3>My second line</h3>

    <form action="">
        <input type="date" name="" id="">
        <input type="password" name="" id="">
    </form>

</body>
</html>
