<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">

</head>

<body>
    <header>
        <nav>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="vedio.html">Vedios</a></li>
            <li><a href="table.html">Table</a></li>
        </nav>
    </header>
    <main>
        <h1>Html Table</h1>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Money</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Microsoft</td>
                    <td>150000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Apple</td>
                    <td>150000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Mark Jukarbarg</td>
                    <td>Meta</td>
                    <td>15000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>larry page</td>
                    <td>Google</td>
                    <td>15000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total employee :4</td>
                </tr>
            </tfoot>
        </table>
    </main>

</body>

</html>
